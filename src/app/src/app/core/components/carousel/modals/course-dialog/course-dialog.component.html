<div class="reward-panel">
  <span class="reward-name">{{data.reward.name}}</span>
  <div class="button-panel">
    <button class="close-reward"(click)="close()">Close</button>
    <button class="select-reward" *ngIf="!data.selected" (click)="selectReward()">Select Reward</button>
  </div> 
</div>
