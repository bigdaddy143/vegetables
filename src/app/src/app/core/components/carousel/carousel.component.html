<app-carousel-scroll-bar class="progress-container" 
[percentagePlacement]="scrolledToReward.percentageHeight"
>
</app-carousel-scroll-bar>
<div class="carousel" #scrollingElement cdk-scrollable>
  <ng-container *ngIf="carouselItems && carouselItems.length > 0">
    <div [id]="rewardItem.rewardId" *ngFor="let rewardItem of carouselItems; let i=index">
      <div (click)="openDialog(rewardItem)" class="carousel-item" 
      [ngClass]="{
                  'zero-magnitude': getClass(currentScrolledIndex,i)==='zero' ,
                  'one-magnitude': getClass(currentScrolledIndex,i)==='one', 
                  'two-magnitudes': getClass(currentScrolledIndex,i)==='two',
                  'three-magnitudes': getClass(currentScrolledIndex,i)==='three' 
                }">
        <div class="carousel-item-left">
        </div>
        <div class="carousel-item-right">
          <span class="time-remaining">{{rewardItem.remainingTime}} Hours Remaining</span>
          <div class="reward-name-price">
            <span class="reward-name">{{rewardItem.name}}</span>
            <span class="reward-price">{{rewardItem.price | currency:'USD'}}</span>
          </div>
          <span class="time-remaining">percentageHeight: {{rewardItem.percentageHeight}}</span>
          <span *ngIf="rewardItem.selected" [ngClass]="{'selected-reward': rewardItem.selected}">SELECTED</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
